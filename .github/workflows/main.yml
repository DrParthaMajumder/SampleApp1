name: Upload to Hugging Face

on:
  push:
    branches:
      - main  # Trigger workflow on push to the main branch

jobs:
  upload-to-hf:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.9'

    - name: Install dependencies
      run: pip install huggingface_hub

    - name: Create the repository (if it doesn't exist) and Upload
      env:
        HF_TOKEN: ${{ secrets.HF_TOKEN }}
      run: |
        # Create the repository on Hugging Face if it doesn't exist
        huggingface-cli repo create parthamajp/llm_example --type model  # Removed --visibility argument
        
        # Upload the local folder (update the path to your folder)
        huggingface-cli upload ./path/to/local/folder --repo-id parthamajp/llm_example --token $HF_TOKEN


